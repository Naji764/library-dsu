    <main class="box">
      <form action="" class="form">
        <h3>مكتبة الإلكترونية - جامعة دار السلام للعلوم الطبية</h3>
        <div class="username">
          <input type="text" name="Username" id="username" placeholder="Username" />
          <ion-icon name="person"></ion-icon>
        </div>
        <div class="password">
          <input type="password" name="Password" id="password" placeholder="Password" />
          <ion-icon name="lock-closed"></ion-icon>
        </div>
        <div class="buttons">
          <div class="remember">
            <input type="checkbox" class="checkbox" />
            <p>Remember me</p>
          </div>
          <p>Forgot password?</p>
        </div>
        <div class="btn-box">
          <button type="button" onclick="redirectToLibrary()">Login</button>
        </div>
        <div class="register">
          <p>Don't have an account?
            <a href="#" target="_blank">
              <span>Register</span>
            </a>
          </p>
        </div>
        <div class="support-box">
          <a href="https://wa.me/message/EQ3LDSVU4ZPHF1" target="_blank" class="whatsapp-support">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <span>الدعم الفني</span>
          </a>
        </div>
      </form>
    </main>
